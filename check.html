<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Dental Image - Dental Disease Detection</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dropzone.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5.5c-1.5-2-3.5-3-5.5-3 .5 3.5 2 6.5 4 9.5.5-1.5 1-3 1.5-4.5"/><path d="M17.5 2.5c-2 0-4 1-5.5 3 .5 1.5 1 3 1.5 4.5 2-3 3.5-6 4-7.5"/></svg>
                <span>DentalCheck</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="check.html" class="active">Upload & Check</a>
            </div>
        </div>
    </nav>

    <main class="check-page">
        <div class="upload-section">
            <h1>Upload Dental Image</h1>
            <p>Upload a clear image of teeth for analysis</p>

            <div id="dropZone" class="drop-zone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                <p>Drag & drop an image here, or click to select</p>
                <span>Supported formats: JPEG, JPG, PNG</span>
            </div>

            <div id="loader" class="loader hidden">
                <svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                <p>Processing your image...</p>
            </div>

            <div id="error" class="error hidden"></div>

            <div id="results" class="results hidden">
                <h2>Results</h2>
                <div id="resultCards"></div>
            </div>
        </div>
    </main>

    <script src="js/dropzone.js"></script>
    <script src="js/results.js"></script>
</body>
</html>
